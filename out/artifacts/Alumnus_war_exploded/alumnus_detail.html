		  <div class="col-md-10">

	  				<div class="col-md-6">
	  					<div class="content-box-large">
			  				<div class="panel-heading">
					            <div class="panel-title">校友详细信息</div>
					          
					            <div class="panel-options">
					              <a href="#" data-rel="collapse"><i class="glyphicon glyphicon-refresh"></i></a>
					              <a href="#" data-rel="reload"><i class="glyphicon glyphicon-cog"></i></a>
					            </div>
					        </div>
			  				<div class="panel-body">
			  					<form class="form-horizontal" role="form">
								  <div class="form-group">
								    <label for="name" class="col-sm-2 control-label">姓名</label>
								    <div class="col-sm-10">
								      <input type="text" class="form-control" id="name" disabled="disabled">
								    </div>
								  </div>
								   <div class="form-group">
								    <label for="studentno" class="col-sm-2 control-label">学号</label>
								    <div class="col-sm-10">
								      <input type="text" class="form-control" id="studentno" disabled="disabled">
								    </div>
								  </div>
								   <div class="form-group">
								    <label for="nation" class="col-sm-2 control-label">民族</label>
								    <div class="col-sm-10">
								      <input type="text" class="form-control" id="nation" disabled="disabled">
								    </div>
								  </div>
								   <div class="form-group">
								    <label for="tel" class="col-sm-2 control-label">联系方式</label>
								    <div class="col-sm-10">
								      <input type="text" class="form-control" id="tel" disabled="disabled">
								    </div>
								  </div>
								  <div class="form-group">
								    <label for="college" class="col-sm-2 control-label">学院</label>
								    <div class="col-sm-10">
								      <input type="text" class="form-control" id="college" disabled="disabled">
								    </div>
								  </div>
								  <div class="form-group">
								    <label for="major" class="col-sm-2 control-label">专业</label>
								    <div class="col-sm-10">
								      <input type="text" class="form-control" id="major" disabled="disabled">
								    </div>
								  </div>
								   <div class="form-group">
								    <label for="nativePlace" class="col-sm-2 control-label">籍贯</label>
								    <div class="col-sm-10">
								      <input type="text" class="form-control" id="nativePlace" disabled="disabled">
								    </div>
								  </div>
								  <div class="form-group">
			  						<label for="birthday" class="col-sm-2 control-label">出生日期</label>
			  						<div class="col-sm-10">
			  							<!-- <input type="date" class="form-control" id="inputPassword3"> -->
			  							<div class="bfh-datepicker" data-format="y-m-d" data-date="today" id="birthday" disabled="disabled"></div>
			  						</div>
			  					  </div>
								  <div class="form-group">
			  						<label for="enrolDate" class="col-sm-2 control-label">入学日期</label>
			  						<div class="col-sm-10">
			  							<!-- <input type="date" class="form-control" id="inputPassword3"> -->
			  							<div class="bfh-datepicker" data-format="y-m-d" data-date="today" id="enrolDate"
			  							disabled="disabled"></div>
			  						</div>
			  					  </div>
			  					  <div class="form-group">
			  						<label for="graduationDate" class="col-sm-2 control-label">毕业日期</label>
			  						<div class="col-sm-10">
			  							<!-- <input type="date" class="form-control" id="inputPassword3"> -->
			  							<div class="bfh-datepicker" data-format="y-m-d" data-date="today" id="graduationDate" disabled="disabled"></div>
			  						</div>
			  					  </div>
								   <div class="form-group">
								    <label for="politicalStatus" class="col-sm-2 control-label">政治面貌</label>
								    <div class="col-sm-10">
								    	<div class="bfh-selectbox" data-name="selectbox3" data-value="" data-filter="false" id="politicalStatus" disabled="disabled">
								    	  <div data-value=""></div>
										  <div data-value="中共党员">中共党员</div>
										  <div data-value="中共预备党员">中共预备党员</div>
										  <div data-value="共青团员">共青团员</div> 
										  <div data-value="民革党员">民革党员</div>
										  <div data-value="民盟盟员">民盟盟员</div>
										  <div data-value="民建会员">民建会员</div>
										  <div data-value="民进会员">民进会员</div>
										  <div data-value="农工党党员">农工党党员</div>
										  <div data-value="致公党党员">致公党党员</div>
										  <div data-value="九三学社社员">九三学社社员</div>
										  <div data-value="台盟盟员">台盟盟员</div>
										  <div data-value="无党派人士">无党派人士</div>
										  <div data-value="群众">群众</div>
										</div>
								    </div>
								  </div>
								  <div class="form-group">
								    <div class="col-sm-offset-4 col-sm-10">
								      <button type="button" class="btn btn-default col-sm-offset-1">
								      	<a href="alumnus.html">返回</a>
								      </button>
								    </div>
								  </div>
								</form>
